<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets learn</title>
</head>

<body>
    <h1>Form to apply for MIT
    </h1>
    <form action="post">
        <div>
        <label for="username"> Enter your Username</label>
<input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
</div>
<div>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">female</label>
</div>
<div>
    <input type="checkbox" id="subscribe" value="yes">
    <label for="subscribe">Subscribe to newsletter</label>
</div>
<div>
    <label for="comment">Enter your comment here...</label>
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
</div>
<div>
    <label for="movie">movie</label>
    <select name="movie" id="movie">
        <option value="Interstellar">Interstellar</option>
        <option value="No country for old men">NO country for old men</option>
        <option value="Fast and the Furious">Fast and the furious</option>
    </select>
</div>
    </form>
</body>

</html>
